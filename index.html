<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        #message {
            display: none;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Enter your Name and Age</h1>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        <label for="unit">Enter old apartment number:</label>
        <input type="number" id="unit" name="unit" required><br><br>
        <button type="button" onclick="checkDetails()">Submit</button><br><br>
    </form>
    <a href = "https://www.amazon.ca/gp/r.html?C=3EQLTH4UPCLRK&M=urn:rtn:msg:202411031812386ebf120f1d0640cb8e95827293d0p0na&R=2LT92INJI8WCA&T=C&U=https%3A%2F%2Fwww.amazon.ca%2Fg%2F3YJF5AW653BV95%3Fref_%3Dpe_3321560_285857080_TC0301BT&H=BJBSAPANV020J6CKLWIPIASV80YA&ref_=pe_3321560_285857080_TC0301BT" id="message">Here's your gift!</a>

    <script>
        function checkDetails() {
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const unit = document.getElementById('unit').value;
            const message = document.getElementById('message');

            if ((name.toLowerCase() === 'abdulllah' || name.toLowerCase() === 'abdullah') && age == 19 && unit == 312) {
                message.style.display = 'block';
            } else {
                message.style.display = 'none';
            }
        }
    </script>
</body>
